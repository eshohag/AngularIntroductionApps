<div style="text-align: center" >
    <h1>
        {{title | uppercase }}
      </h1>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr class="thead-dark">
            <th>SL</th>
            <th>ID</th>
            <th>Name</th>
            <th>Type</th>
            <th>Speed(Km/h)</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of carList; let i=index">
              <td>
                {{i+1}}
              </td>
              <td>{{ car.Id + 1000 }}</td>
              <td>{{ car.Name |uppercase}}</td>
              <td>{{ car.Type }}</td>
              <td>{{ car.Speed}}</td>
              <td><img src="{{car.Image}}" class="carImageSize"> </td>
            </tr>
        </tbody>
      </table>
</div>
