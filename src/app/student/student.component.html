<div style="text-align: center" >
    <h2>
        {{title | uppercase }}
      </h2>
      <table class="table table-striped table-bordered table-hover">
        <thead class="thead-dark">
          <tr class="thead-dark">
            <th>SL</th>
            <th>ID</th>
            <th>Name</th>
            <th>Contact No</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students; let i=index">
                <td>{{i+1}}</td>
                <td>
                  {{student.Id}}
                </td>
                <td>
                  {{student.FirstName}} {{student.LastName}}
                </td>
                <td>
                  {{student.ContactNo}}
                </td>
              </tr>
        </tbody>
      </table>
</div>
